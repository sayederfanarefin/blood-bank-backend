language: node_js

node_js:
 - "stable"

cache:
  directories:
    - "node_modules"

before_script:
  - npm install

script:
  - npm run test
  - npm run test:e2e
  - npm run test:cov
  - npm run build

deploy:
  provider: heroku
  # api_key: HEROKU_DEPLOY_KEY
  app: blood-bank-back-end
  run:
    - "npm run start:prod"